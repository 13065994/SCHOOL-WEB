<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

      padding: 20px;

    .form-label {
      font-weight: bold;

      margin-bottom: 20px;
      text-align: center;

    .delete-button {
      margin-top: 10px;

      border: none;

      cursor: pointer;
      transition: background-color 0.3s ease;

    /* Custom Styles for Tab Navigation */
    .nav-tabs .nav-link {
      color: #28a745;

    .nav-tabs .nav-link.active {

      color: white;

    .back-to-site {
      text-align: center;
      margin-top: 20px;
    }

    .back-to-site a {
      color: #28a745;
      font-weight: bold;
      text-decoration: none;
    }

    #highlights ul {
      padding-left: 20px;
    }
    #highlights ul li {
      list-style-type: disc;

    .newsletter-card {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .newsletter-card h5 {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .newsletter-card p, .newsletter-card ul {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Tab navigation for Gallery and Newsletter Editors -->
<ul class="nav nav-tabs" id="editorTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="gallery-tab" data-bs-toggle="tab" data-bs-target="#gallery-editor" type="button" role="tab" aria-controls="gallery-editor" aria-selected="true">Gallery Editor</button>

    <button class="nav-link" id="alumni-tab" data-bs-toggle="tab" data-bs-target="#alumni-editor" type="button" role="tab" aria-controls="newsletter-editor" aria-selected="false">Alumni Editor</button>

</ul>

<!-- Tab content -->
<div class="tab-content" id="editorTabContent">
  <!-- Gallery Editor -->
  <div class="tab-pane fade show active" id="gallery-editor" role="tabpanel" aria-labelledby="gallery-tab">
    <div class="container mt-4">
      <h2 class="text-success">Manage Gallery</h2>
      <form id="gallery-form" class="mb-4">
        <div class="mb-3">
          <label for="gallery-upload" class="form-label">Upload Image:</label>
          <input type="file" id="gallery-upload" class="form-control" accept="image/*">
        </div>
        <div class="mb-3">
          <label for="image-url" class="form-label">Or Enter Image URL:</label>
          <input type="url" id="image-url" class="form-control" placeholder="Image URL">
        </div>
        <button type="submit" id="upload-button" class="btn btn-success">Add to Gallery</button>
      </form>

      <!-- Success/Error Message -->
      <div id="message" class="text-center"></div>

      <!-- Gallery Preview for Admin -->
      <h3 class="text-success">Current Gallery</h3>
      <div id="gallery-preview" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
    </div>
  </div>

  <!-- Newsletter Editor -->
  <div class="tab-pane fade" id="newsletter-editor" role="tabpanel" aria-labelledby="newsletter-tab">
    <div class="container mt-4">
      <h2 class="text-success">Edit Newsletter</h2>
      <form id="newsletter-form" class="mb-4">
        <!-- Newsletter Title -->
    <div class="mb-3">
      <label for="newsletterTitle" class="form-label">Newsletter Title:</label>
      <input type="text" id="newsletterTitle" class="form-control" placeholder="Enter the title here">
    </div>

    <!-- Newsletter Description -->
    <div class="mb-3">
      <label for="newsletterDescription" class="form-label">Newsletter Description:</label>
      <textarea id="newsletterDescription" class="form-control" rows="3" placeholder="Enter newsletter description here"></textarea>
    </div>

    <!-- Highlights -->
    <div id="highlights" class="mb-3">
      <label for="highlightInput" class="form-label">Highlights:</label>
      <ul id="highlightList"></ul>
      <div class="input-group">
        <input type="text" id="highlightInput" class="form-control" placeholder="Add a highlight">
        <button class="btn btn-primary" type="button" id="addHighlightBtn">Add</button>
      </div>
    </div>

    <!-- Additional Info -->
    <div class="mb-3">
      <label for="additionalInfo" class="form-label">Additional Info:</label>
      <textarea id="additionalInfo" class="form-control" rows="3" placeholder="Enter additional details "></textarea>
    </div>

    <!-- Image/Video Upload -->
    <div class="mb-3">
      <label for="newsletterMedia" class="form-label">Upload Image or Video:</label>
      <input type="file" id="newsletterMedia" class="form-control" accept="image/*, video/*">
    </div>

    <!-- Video Thumbnail -->
    <div id="thumbnailInputContainer" style="display: none;">
      <label for="videoThumbnail">Upload Thumbnail for Video:</label>
      <input type="file" id="videoThumbnail" class="form-control mb-4 " accept="image/*">
    </div>
    
    <button class="btn btn-success" type="submit" id="updateNewsletterBtn">Update Newsletter</button>
      </form>
      
      <!-- Newsletter Preview for Admin -->
      <h3 class="text-success mb-2">Current News Items</h3>
      <p>Please note you can only have one newsletter at a time</p>
      <div id="currentNewsletters" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

      </div>
    </div>
  </div>

  <!--Alumin Editor-->
  <div class="tab-pane fade" id="alumni-editor" role="tabpanel" aria-labelledby="alumni-tab">
    <div class="container mt-4">
      <h2 class="text-success">Edit Alumni</h2>

      <!-- Section for Adding New Students -->

          <form id="student-form" class="mb-4">
              <label for="class-name" class="form-label">Class Year (must be in shortened year format, e.g., "'23")</label>
              <input type="text" class="form-control" id="class-name" class="form-control" placeholder="Enter class name (e.g., Class 05)" required>

              <label for="student-name" class="form-label mt-2">Student Name</label>
              <input type="text" class="form-control" id="student-name" class="form-control" placeholder="Enter student name" required>

              <label for="student-image" class="form-label mt-2">Student Image</label>
              <input type="file" class="form-control" id="student-image" required>

              <button  class="btn btn-success mt-3" type="submit">Add Student</button>
          </form>
      </div>

      <!-- Section for Displaying Current Classes -->
      <div class="current-classes">
          <h2>Current Classes and Students</h2>
          <ul class="class-list" id="class-list">
              <!-- This is where the classes and students will be dynamically inserted -->
          </ul>
      </div>
  </div>

  </div>
</div>

<div class="back-to-site">
  <a href="/">‚Üê Back to the Website</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, arrayUnion, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDKHZ1viqinUqJcs4He9QGnq2Ld82jSt-M",
    authDomain: "juli-tola.firebaseapp.com",
    projectId: "juli-tola",
    storageBucket: "juli-tola.appspot.com",
    messagingSenderId: "452807393853",
    appId: "1:452807393853:web:2c58c3ca257ea605f6e054",
    measurementId: "G-FVNPXHKQLJ"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);
  const db = getFirestore(app);

  const galleryRef = collection(db, 'gallery');
  const newsletterRef = collection(db, 'newsletters');

  // ----------------------------------------------
  // Helper Functions
  // ----------------------------------------------

  // Display SweetAlert message for success or error
  function displayMessage(message, isError = false) {
    if (isError) {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: message,
      });
    } else {
      Swal.fire({
        icon: 'success',
        title: 'Success',
        text: message,
      });
    }
  }

  // ----------------------------------------------
  // Gallery Functions
  // ----------------------------------------------

  async function loadGallery() {
    const galleryContainer = document.getElementById('gallery-preview');
    galleryContainer.innerHTML = '';

    try {
      const querySnapshot = await getDocs(galleryRef);
      querySnapshot.forEach((doc) => {
        const imageData = doc.data();
        const imageElement = document.createElement('div');
        imageElement.classList.add('gallery-item');
        imageElement.innerHTML = `
          <img src="${imageData.url}" alt="Gallery Image">
          <button data-id="${doc.id}" class="delete-button">Delete</button>
        `;
        galleryContainer.appendChild(imageElement);
      });
    } catch (error) {
      console.error("Error loading gallery: ", error);
    }
  }

  document.getElementById('gallery-form').addEventListener('submit', async (event) => {
    event.preventDefault();
    const fileInput = document.getElementById('gallery-upload');
    const urlInput = document.getElementById('image-url');

    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const storageRef = ref(storage, `gallery/${file.name}`);
      try {
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);
        await addDoc(galleryRef, { url: downloadURL });
        displayMessage('Image added successfully!');
        loadGallery();
      } catch (error) {
        displayMessage('Error uploading image', true);
      }
    } else if (urlInput.value.trim() !== '') {
      try {
        await addDoc(galleryRef, { url: urlInput.value.trim() });
        displayMessage('Image added successfully!');
        loadGallery();
      } catch (error) {
        displayMessage('Error adding image', true);
      }
    } else {
      displayMessage('Please upload an image or provide a URL', true);
    }

    fileInput.value = '';
    urlInput.value = '';
  });

  document.getElementById('gallery-preview').addEventListener('click', async (event) => {
    if (event.target.classList.contains('delete-button')) {
      const docId = event.target.getAttribute('data-id');
      const result = await Swal.fire({
        title: 'Are you sure?',
        text: 'You are about to delete this image. This cannot be undone.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'Cancel'
      });

      if (result.isConfirmed) {
        try {
          await deleteDoc(doc(galleryRef, docId));
          displayMessage('Image deleted successfully!');
          loadGallery();
        } catch (error) {
          displayMessage('Error deleting image', true);
        }
      }
    }
  });

  loadGallery();

  // ----------------------------------------------
// Newsletter Functions
// ----------------------------------------------

async function fetchCurrentNewsletters() {
  const newslettersContainer = document.getElementById('currentNewsletters');
  newslettersContainer.innerHTML = '';

  try {
    const querySnapshot = await getDocs(newsletterRef);
    querySnapshot.forEach(async (docSnapshot) => {
      const newsletterData = docSnapshot.data();
      console.log('Fetched newsletter data:', newsletterData); // Log full data
      const newsletterCard = createNewsletterCard(newsletterData, docSnapshot.id);
      newslettersContainer.appendChild(newsletterCard);
    });

    if (querySnapshot.empty) {
      displayMessage("No newsletters available.");
    }
  } catch (error) {
    console.error("Error fetching newsletters:", error);
    displayMessage('Error fetching newsletters', true);
  }
}
function createNewsletterCard(newsletterData, newsletterId) {
  const newsletterCard = document.createElement('div');
  newsletterCard.className = 'newsletter-card';

  const title = document.createElement('h5');
  title.textContent = `Title: ${newsletterData.title}`;
  newsletterCard.appendChild(title);

  const description = document.createElement('p');
  description.textContent = `Description: ${newsletterData.description}`;
  newsletterCard.appendChild(description);

  const highlights = document.createElement('ul');
  newsletterData.highlights.forEach((highlight) => {
    const li = document.createElement('li');
    li.textContent = highlight;
    highlights.appendChild(li);
  });
  newsletterCard.appendChild(highlights);

  const additionalInfo = document.createElement('p');
  additionalInfo.textContent = newsletterData.additionalInfo.split(',').join('\n');
  newsletterCard.appendChild(additionalInfo);

  // Check if mediaURL exists and create video element
  if (newsletterData.mediaURL) {
    const videoElement = document.createElement('video');
    videoElement.src = newsletterData.mediaURL;
    videoElement.controls = true;
    videoElement.style.width = '100%';
    newsletterCard.appendChild(videoElement);
  } else {
    const noVideoText = document.createElement('p');
    noVideoText.textContent = 'No video available';
    newsletterCard.appendChild(noVideoText);
  }

  // Check if thumbnailURL exists and create image element
  if (newsletterData.thumbnailURL) {
    const thumbnail = document.createElement('img');
    thumbnail.src = newsletterData.thumbnailURL;
    thumbnail.alt = 'Video Thumbnail';
    thumbnail.style.width = '100%';
    newsletterCard.appendChild(thumbnail);
  } else {
    const noThumbnailText = document.createElement('p');
    noThumbnailText.textContent = 'No thumbnail available';
    newsletterCard.appendChild(noThumbnailText);
  }

  const deleteBtn = document.createElement('button');
  deleteBtn.className = 'delete-button';
  deleteBtn.textContent = 'Delete Newsletter';
  deleteBtn.addEventListener('click', () => deleteNewsletter(newsletterId));
  newsletterCard.appendChild(deleteBtn);

  return newsletterCard;
}

// Delete newsletter with confirmation
async function deleteNewsletter(newsletterId) {
  const result = await Swal.fire({
    title: 'Are you sure?',
    text: 'You are about to delete this newsletter. This cannot be undone.',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Yes, delete it!',
    cancelButtonText: 'Cancel'
  });

  if (result.isConfirmed) {
    try {
      const docRef = doc(db, 'newsletters', newsletterId);
      await deleteDoc(docRef);
      Swal.fire('Deleted!', 'Newsletter has been deleted successfully.', 'success');
      fetchCurrentNewsletters();
    } catch (error) {
      Swal.fire('Error', 'Error deleting newsletter', 'error');
    }
  }
}

document.getElementById('newsletter-form').addEventListener('submit', async (event) => {
  event.preventDefault();
  const title = document.getElementById('newsletterTitle').value.trim();
  const description = document.getElementById('newsletterDescription').value.trim();
  const mediaInput = document.getElementById('newsletterMedia');
  const highlightsInput = document.getElementById('newsletterHighlights').value.trim();
  const additionalInfo = document.getElementById('newsletterAdditionalInfo').value.trim();
  const thumbnailInput = document.getElementById('newsletterThumbnail');

  if (title && description && mediaInput.files.length > 0) {
    const mediaFile = mediaInput.files[0];
    const mediaRef = ref(storage, `newsletter-media/${mediaFile.name}`);
    try {
      await uploadBytes(mediaRef, mediaFile);
      const mediaURL = await getDownloadURL(mediaRef);

      let thumbnailURL = '';
      if (thumbnailInput.files.length > 0) {
        const thumbnailFile = thumbnailInput.files[0];
        const thumbnailRef = ref(storage, `newsletter-thumbnails/${thumbnailFile.name}`);
        await uploadBytes(thumbnailRef, thumbnailFile);
        thumbnailURL = await getDownloadURL(thumbnailRef);
      }

       // Log media URL and thumbnail URL to see if they exist
  console.log('Media URL:', newsletterData.mediaURL);
  console.log('Thumbnail URL:', newsletterData.thumbnailURL);

  
      const highlightList = highlightsInput.split(',').map(item => item.trim());
      await addDoc(newsletterRef, {
        title,
        description,
        thumbnail: thumbnailURL,
        video: mediaURL,
        highlights: highlightList,
        additionalInfo
      });

      displayMessage('Newsletter added successfully!');
      fetchCurrentNewsletters();
    } catch (error) {
      displayMessage('Error adding newsletter', true);
    }
  } else {
    displayMessage('Please provide all required fields', true);
  }
});

fetchCurrentNewsletters();


</script>

</body>
</html>
