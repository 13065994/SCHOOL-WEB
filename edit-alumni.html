<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-section, .current-classes {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-section h2, .current-classes h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .class-list {
            list-style: none;
            padding: 0;
        }

        .class-list li {
            background-color: #e9ecef;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            position: relative;
        }

        .class-list li button {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #dc3545;
            padding: 5px 10px;
        }

        .student-list {
            list-style: none;
            padding: 0;
        }

        .student-list li {
            margin-bottom: 10px;
            position: relative;
        }

        .student-list li img {
            width: 100px;
            height: 100px;
            vertical-align: middle;
        }

        .student-list li button {
            position: absolute;
            right: 10px;
            top: 0;
            background-color: #dc3545;
            padding: 5px 10px;
        }
        .class-card {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  transition: transform 0.2s ease;
}

.class-card:hover {
  transform: translateY(-5px);
}

.class-card h3 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #333;
}

.class-card ul {
  list-style-type: none;
  padding: 0;
}

.student-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 15px;
}

.student-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  background-color: #f0f0f0;
  padding: 10px;
  border-radius: 6px;
}

.student-img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #ddd;
}

.student-name {
  font-size: 1rem;
  margin-top: 10px;
  color: #333;
}
.class-name {
  font-size: 1.5rem;
  color: #333;
}

button {
  background-color: #d9534f;
  color: white;
  padding: 8px 12px;
  font-size: 0.9rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s ease;
}

.class-header{
    margin-bottom: 50px;
}
button:hover {
  background-color: #c9302c;
}

/* Responsive Design */
@media (max-width: 768px) {
  .class-card {
    padding: 15px;
  }

  .class-card h3 {
    font-size: 1.2rem;
  }

  .student-list {
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
  }

  .student-img {
    width: 60px;
    height: 60px;
  }

  .student-name {
    font-size: 0.9rem;
  }
}
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Section for Adding New Students -->
        <div class="form-section">
            <h2>Add New Student</h2>
            <form id="student-form">
                <label for="class-name">Class Year (must be in shortened year format, e.g., "'23")</label>
                <input type="text" id="class-name" placeholder="Enter class name (e.g., Class 05)" required>

                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" placeholder="Enter student name" required>

                <label for="student-image">Student Image</label>
                <input type="file" id="student-image" required>

                <button type="submit">Add Student</button>
            </form>
        </div>

        <!-- Section for Displaying Current Classes -->
        <div class="current-classes">
            <h2>Current Classes and Students</h2>
            <ul class="class-list" id="class-list">
                <!-- This is where the classes and students will be dynamically inserted -->
            </ul>
        </div>
    </div>

      
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, arrayUnion, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
        
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDKHZ1viqinUqJcs4He9QGnq2Ld82jSt-M",
          authDomain: "juli-tola.firebaseapp.com",
          projectId: "juli-tola",
          storageBucket: "juli-tola.appspot.com",
          messagingSenderId: "452807393853",
          appId: "1:452807393853:web:2c58c3ca257ea605f6e054",
          measurementId: "G-FVNPXHKQLJ"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);
        
        // Handle form submission
        document.getElementById('student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const className = document.getElementById('class-name').value.trim();
            const studentName = document.getElementById('student-name').value.trim();
            const studentImage = document.getElementById('student-image').files[0];
        
            try {
                // Upload image to Firebase Storage
                const storageRef = ref(storage, `students/${studentImage.name}`);
                await uploadBytes(storageRef, studentImage);
                const imageUrl = await getDownloadURL(storageRef);
        
                // Get the document reference for the class
                const classDoc = doc(db, 'classes', className);
                const classData = await getDoc(classDoc);
        
                if (classData.exists()) {
                    // Class exists, add student to the existing array
                    await updateDoc(classDoc, {
                        students: arrayUnion({
                            name: studentName,
                            imageUrl: imageUrl
                        })
                    });
                } else {
                    // Create a new class with the student
                    await setDoc(classDoc, {
                        students: [{
                            name: studentName,
                            imageUrl: imageUrl
                        }]
                    });
                }
        
                // Reset form and display success alert
                document.getElementById('student-form').reset();
                alert('Student added successfully!');
                loadClasses();
            } catch (error) {
                console.error('Error adding student:', error);
                alert('Failed to add student. Please try again.');
            }
        });
        
     // Function to load current classes and students
     async function loadClasses() {
      const classList = document.getElementById('class-list');
      classList.innerHTML = '';

      const classesSnapshot = await getDocs(collection(db, 'classes'));
      classesSnapshot.forEach(doc => {
        const className = doc.id;
        const students = doc.data().students || [];

        const classItem = document.createElement('li');
        classItem.classList.add('class-item');
        classItem.innerHTML = `
          <div class="class-header">
            <strong class="class-name">${className}</strong>
            <button class="delete-class-btn" onclick="deleteClass('${className}')">Delete Class</button>
          </div>
          <ul class="student-list">
            ${students.map((student, index) => `
              <li class="student-item">
                <div class="student-info">
                  <img class="student-img" src="${student.imageUrl}" alt="${student.name}">
                  <span class="student-name">${student.name}</span>
                </div>
                <button class="delete-student-btn" onclick="deleteStudent('${className}', ${index})">Delete</button>
              </li>`).join('')}
          </ul>
        `;
        classList.appendChild(classItem);
      });
    }
  
        // Function to delete a class
        async function deleteClass(className) {
            if (confirm(`Are you sure you want to delete ${className}?`)) {
                await deleteDoc(doc(db, 'classes', className));
                loadClasses();
            }
        }
        
        // Function to delete a student
        async function deleteStudent(className, studentIndex) {
            const classDoc = doc(db, 'classes', className);
            const classData = await getDoc(classDoc);
        
            if (classData.exists()) {
                const students = classData.data().students;
                students.splice(studentIndex, 1); // Remove the student at the specified index
        
                // Update Firestore with the new student list
                await updateDoc(classDoc, { students: students });
        
                loadClasses(); // Refresh the UI
            }
        }
        
        // Load classes on page load
        window.onload = loadClasses;
        </script>
        
   </body>
   </html>
